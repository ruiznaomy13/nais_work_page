<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro</title>
    <link rel="shorcut icon" type="image/png" href="img/favicon.png">

    <link rel="stylesheet" href="css/form.css">
    <script src="form.js"></script>

</head>

<body>
    <div class="wrapper">
        <h2 class="title">RECOVER PASSWORD</h2>

        <form class="form" method="post">
            <div class="input_field">
                <label for="name">Username: </label>
                <input class="input" name="name" type="text" pattern="[a-zA-Z]+" required>
            </div>
            
            <div class="input_field">
                <label>Email: </label>
                <input class="input" type="email" required/></label>
            
            </div>
            
            <div class="input_field">
                <label class="check">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <p style="font-size: 12px">Agree to the terms and conditions</p>
            </div>
            <div class="input_field">
                <input type="submit" value="Send" class="btn">
            </div>

        </form>
    </div>

</body>

</html>
